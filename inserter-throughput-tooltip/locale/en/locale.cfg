[mod-name]
title=Inserter Throughput Tooltips

[mod-description]
description=Adds Inserter Max Theoretical Items/Sec To Their Tooltips

[inserter-throughput-tooltip]
base-max-throughput=Base Items/s
base-max-throughput-value=__1__ items/s at hand size __2__
per-hand-size=Items/s Per Hand Size
per-hand-size-value=__1__ items/s

[mod-setting-name]
inserter-throughput-tooltip-add-base-max-throughput=Add A Base Max Throughput Tooltip
inserter-throughput-tooltip-add-per-hand-size=Add A Per Hand Size Tooltip

[mod-setting-description]
inserter-throughput-tooltip-add-base-max-throughput=Adds a tooltip to inserters telling the base items/s of an inserter before research
inserter-throughput-tooltip-add-per-hand-size=Adds a tooltip to inserters telling the items/s per each hand size of an inserter
